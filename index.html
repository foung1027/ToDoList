<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
  <title>今日待辦任務</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>今日待辦任務</h1>
  <p id="stats">共 0 項，完成 0 項，未完成 0 項</p>
  <form>
    <div id="input-area">
      <input type="text" id="todo-input" placeholder="請輸入待辦任務" />
      <select id="category-select">
        <option value="食">食</option>
        <option value="衣">衣</option>
        <option value="住">住</option>
        <option value="行">行</option>
      </select>
      <button id="add-btn" class="add-btn" type="button">新增</button>
      <button id="clear-btn" class="clear-btn" type="button">全部<br>清除</button>
    </div>
  </form>
  
  <div id="notice-container">
    <div id="notice-header">📌 使用導覽（展開）</div>
    <div id="notice-content" style="display: none;">
      哈囉！讓我們一分鐘快速導覽功能吧 😊<br />
      <p>
      [新增功能]<br />
      👉🏻 新增「全部清除」，就可以輕鬆把已完成的任務刪掉囉！！<br />
      </p>
      <p>
        [基本功能]<br />
        👉🏻 按 Enter 鍵快速新增事項<br />
        👉🏻 點一下任務會標示完成（刪除線）<br />
        👉🏻 點擊「✕」可刪除單筆事項<br />
        👉🏻 點兩下可重新編輯內容<br />
        👉🏻 任務可以拖曳調整順序
      </p>
      <p>
        [其他功能]<br />
        👉🏻 上方統計區會即時顯示任務完成狀態！
      </p>
    </div>
  </div>

  <ul id="todo-list"></ul>

  <script src="script.js"></script>
</body>
</html>
